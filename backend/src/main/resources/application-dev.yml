spring:

  datasource:
    url: jdbc:h2:tcp://localhost/mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true

  h2:
    console:
      enable: true
      path: /h2-console

  flyway:
    enabled: false

app:
  token:
    secret: "teste"