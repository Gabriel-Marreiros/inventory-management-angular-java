spring:

  datasource:
    url: jdbc:h2:mem:inventory-management-angular-java
    username: sa
    password: pass
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enable: true
      path: /h2-console

  sql:
    init:
      data-locations: classpath:db/migration/test/seeders.sql

  flyway:
    enabled: false

app:
  token:
    secret: "test"